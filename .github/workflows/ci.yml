name: CI (VS Code Extension)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Java modules
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Build VS Code client
        working-directory: vscode-client
        run: |
          npm install
          npm run compile

      - name: Set extension version from POM
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' pom.xml | head -1)
          node -e "
            const p = require('./vscode-client/package.json');
            p.version = '$VERSION'.trim();
            require('fs').writeFileSync('./vscode-client/package.json', JSON.stringify(p, null, 2) + '\n');
          "
          echo "Set vscode-client version to $VERSION"

      - name: Package VS Code extension
        run: |
          mkdir -p vscode-client/server
          cp gherkin-lsp-server/target/gherkin-lsp-server-*.jar vscode-client/server/gherkin-lsp-server.jar
          cd vscode-client
          npx vsce package --allow-missing-repository

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: vscode-client/*.vsix

  release:
    needs: build
    if: startsWith(github.event.head_commit.message, 'release:') || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Java modules
        run: mvn clean package --batch-mode --no-transfer-progress -DskipTests

      - name: Set extension version from POM
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' pom.xml | head -1)
          node -e "
            const p = require('./vscode-client/package.json');
            p.version = '$VERSION'.trim();
            require('fs').writeFileSync('./vscode-client/package.json', JSON.stringify(p, null, 2) + '\n');
          "
          echo "Set vscode-client version to $VERSION"

      - name: Build and package VS Code extension
        run: |
          cd vscode-client
          npm install
          npm run bundle
          mkdir -p server
          cp ../gherkin-lsp-server/target/gherkin-lsp-server-*.jar server/gherkin-lsp-server.jar
          npx vsce package --allow-missing-repository

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./vscode-client/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # continue-on-error: if tag already exists (e.g. re-run), job still runs Marketplace publish below
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: vscode-client/*.vsix
          generate_release_notes: true

      - name: Publish to Visual Studio Marketplace
        working-directory: vscode-client
        run: npx vsce publish --packagePath "qualimetry-vscode-gherkin-plugin-${{ steps.version.outputs.version }}.vsix"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
